<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tableau</title>
</head>
<body>
    <table>
        <caption>Mon beau tableau</caption>
        <thead>
            <td>
                Félin
            </td>
            <td>
                Caniné
            </td>
            <td>
                Pigeon
            </td>
        </thead>
        <tr>
            <td rowspan="2">
                Chat
            </td>
            <td>
                Chien
            </td>
            <td>
                Oiseau
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Chien
            </td>
        </tr>
    </table>
</body>
</html>
